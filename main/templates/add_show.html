<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Show</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-2">
                <a href="/shows">Go Back</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 mb-4 mt-3">
                <h1>Add a New Show</h1>
            </div>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/create" method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-6 mb-4 ">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 mb-4 ">
                    <label for="title">Network</label>
                    <input type="text" class="form-control" name="network" id="network">
                </div>
                <div class="col-3 mb-4 ">
                    <label for="date">Release Date</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 mb-4">
                    <label for="desc">Description</label>
                    <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="d-grid col-6 justify-content-center">
                    <button class="btn btn-secondary">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
